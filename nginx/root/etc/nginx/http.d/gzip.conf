gzip            on;
gzip_comp_level 4;
gzip_disable    "msie6";
gzip_min_length 1024; # compress size minimum in bytes
gzip_proxied    any; # gzip proxied requests
gzip_types      application/atom+xml application/geo+json application/javascript application/x-javascript application/json application/ld+json application/manifest+json application/rdf+xml application/rss+xml application/vnd.ms-fontobject application/wasm application/x-web-app-manifest+json application/xhtml+xml application/xml font/eot font/otf font/ttf image/bmp image/svg+xml text/cache-manifest text/calendar text/css text/javascript text/markdowntext/plain text/xmltext/vcard text/vnd.rim.location.xloc text/vtttext/x-component text/x-cross-domain-policy; # gzip mime types
gzip_vary       on; # insert Vary: Accept-Encoding header
